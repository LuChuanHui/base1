<head>
    <meta charset="UTF-8">
    <title>jQuery Mobile</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link href="css/jquery.mobile-1.4.5.min.css" type="text/css" rel="stylesheet">
    <script src="js/myJavascript.js"></script>
    <link href="css/myStyle.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="TaskCtr">
    <div class="input-group">
        <input ng-model="task" type="text" class="input-text">
        <span class="input-btn-add">
            <button class="input-btn" ng-click="add()">add</button>
        </span>
    </div>
    <h4 ng-if="tasks.length>0">task list</h4>
    <ul class="task-list">
        <li ng-repeat="item in tasks track by $index" class="input-group-item">
            {{item}}
            <a href="#" ng-click="tasks.splice($index,1)">delete</a>
        </li>
    </ul>


</body>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript">
        angular.module("angular", [])
        .controller("TaskCtr",function ($scope) {
            $scope.task="";
            $scope.tasks=[];
            $scope.add = function () {
                $scope.tasks.push($scope.task);
            }
        })
    </script>

</html>
